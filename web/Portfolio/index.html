<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/> 
</head>
<body>
    
    <div class="container">
        <!-- Sidebar section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="img/logo.png">
                    <h2>Vincent<span class="danger">Wer√©lius</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" data-target="dashboard">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" data-target="users">
                    <span class="material-symbols-outlined">
                        person_outline
                    </span>
                    <h3>Users</h3>
                </a>
                <a href="#" data-target="history">
                    <span class="material-symbols-outlined">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#" class="active" data-target="analytics">
                    <span class="material-symbols-outlined">
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#" data-target="tickets">
                    <span class="material-symbols-outlined">
                        mail_outline
                    </span>
                    <h3>Tickets</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="#" data-target="sale-list">
                    <span class="material-symbols-outlined">
                        inventory
                    </span>
                    <h3>Sale List</h3>
                </a>
                <a href="#" data-target="reports">
                    <span class="material-symbols-outlined">
                        report
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#" data-target="settings">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#" data-target="add-user">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    <h3>New Login</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>

        <!-- End of Sidebar -->
        <!-- Main content -->
        <main>
            <div class="analytics active" id="analytics">
                <h1>Analytics</h1>
                <div class="analyse">
                    <div class="sales">
                        <div class="status">
                            <div class="info">
                                <h3>Total Sales</h3>
                                <h1>$786</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="history" id="history">
                <h1>History</h1>
            </div>
            
        </main>

        <!-- End Main content -->
    </div>

    <script src="script.js"></script>
</body>
</html>
