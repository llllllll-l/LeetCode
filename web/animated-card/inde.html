<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated card | guide</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Space</h4>
                        <p>The beauty of space is evident in its celestial wonders. Nebulae, immense clouds of gas and dust, paint the cosmic canvas with vibrant colors, while galaxies spiral and collide in mesmerizing displays. Stars twinkle across the darkness, each one a glowing beacon of nuclear fusion, emitting light and energy that traverses the cosmos.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Camping</h4>
                        <p>Camping is an immersive outdoor experience that reconnects individuals with nature, offering a retreat from the hustle and bustle of everyday life. It involves setting up temporary shelter, often tents or RVs, in the serene embrace of natural surroundings such as forests, mountains, beaches, or remote countryside locations</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Fantacy</h4>
                        <p>Fantasy is a genre that transports individuals into realms of limitless imagination and wonder. It weaves tales of magic, mythical creatures, heroic quests, and fantastical worlds that exist beyond the boundaries of reality. In these narratives, elements of enchantment, supernatural forces, and extraordinary adventures come alive, captivating readers and viewers alike.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Sea</h4>
                        <p>The sea, a vast expanse of saltwater covering over two-thirds of our planet's surface, holds an allure that captivates with its boundless beauty and mesmerizing depths. It is a cradle of life, teeming with diverse ecosystems and a myriad of creatures, from the smallest of plankton to the mightiest of whales.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
