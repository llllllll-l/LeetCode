<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="background">
        <img src="img/Black Waves.jpg" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="img/Black Waves.jpg" class="active" id="cover">
        </div>
    

        <h2 id="music-title">TEST</h2>
        <h3 id="music-artist">TEST</h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>    

        <div class="player-controls">
            <i class="fa-solid fa-backward-fast" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Forwards" id="next"></i>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
